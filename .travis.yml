language: java
script: 
- mvn install
- chmod +x ./deploy/deploy.sh
jdk:
- oraclejdk11
services:
- xvfb
only:
- master
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: script
  script: bash "$TRAVIS_BUILD_DIR/deploy/deploy.sh"
  on:
    tags: true
env:
  matrix:
  - DISPLAY=:99.0
  global:
  - GPG_DIR="`pwd`/deploy"
  # SONATYPE_USERNAME
  - secure: 
  # SONATYPE_PASSWORD
  - secure: 
  # ENCRYPTION_PASSWORD
  - secure: 
  # GPG_KEYNAME
  - secure: 
  # GPG_PASSPHRASE
  - secure: 
  # BINTRAY_USERNAME
  - secure: 
  # BINTRAY_API_KEY
  - secure: 
